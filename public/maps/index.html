        <div id="map" style="height: 600px; margin-top: 2rem;"></div>
<script>
    console.log("Loading maps....")
     // 基础地图初始化
     const map = L.map('map').setView([31.2304, 121.4737], 4);
     L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
     maxZoom: 18,
     }).addTo(map);

     // 当前语言判断
     const lang = document.documentElement.lang.includes('zh') ? 'zh-CN' : 'en';

     // 自定义图标（按类型区分）
     const iconMap = {
     study: new L.Icon({
         iconUrl: 'https://cdn.jsdelivr.net/gh/pointhi/leaflet-color-markers/img/marker-icon-green.png',
         iconSize: [25, 41],
         iconAnchor: [12, 41],
         popupAnchor: [1, -34],
     }),
     work: new L.Icon({
         iconUrl: 'https://cdn.jsdelivr.net/gh/pointhi/leaflet-color-markers/img/marker-icon-blue.png',
         iconSize: [25, 41],
         iconAnchor: [12, 41],
         popupAnchor: [1, -34],
     })
     };

     // 加载对应语言的 JSON 文件
     fetch(`/data/places.${lang}.json`)
     .then(res => res.json())
     .then(data => {
         data.forEach(place => {
         const marker = L.marker(place.coords, { icon: iconMap[place.type] });
         const popupHtml = `
             <div style="min-width:180px">
             <strong>${place.title}</strong><br/>
             <span>${place.desc}</span><br/>
             <small>${place.years}</small>
             </div>`;
         marker.bindPopup(popupHtml);
         marker.addTo(map);
         });
     });
</script>
