baseURL = 'https://www.xuqiongjie.com'
languageCode = 'zh-cn'
title = "Qiongjie's Notes"
summaryLength = 10

[[module.imports]]
  path = "github.com/halogenica/beautifulhugo"

[languages]
  [languages.en]
    languageCode = 'en-us'
    languageName = 'EN'
    title = "Qiongjie's Notes"
    contentDir = "content/en" # English
    [languages.en.params]
        subtitle = "Spatial intelligence researcher | GIS developer | Data storyteller"
  [languages.zh-cn]
    languageCode = 'zh-cn'
    languageName = 'CH'
    title = "琼洁的笔记"
    contentDir = "content/zh-CN" # Chinese
    [languages.zh-cn.params]
        subtitle = "空间智能研究者 | GIS开发者 | 数据 storyteller"

[Params]
    mainSections = ["post","posts","notes"]
    logo = "img/avatar-icon.png"
    favicon = "img/favicon.ico"
    rss = true
    wordCount = true
    socialShare = true
    showRelatedPosts = true
    math = true
    hideAuthor = true
    

[Params.author]
    name = "Xu Qiongjie"
    website = "https://www.xuqiongjie.com"
    email = "ele.qiong@gmail.com"
    github = "ictar"
    linkedin = "qiongjie-xu"


[[menu.main]]
    name = "Blog"
    url = "post"
    weight = 1

[[menu.main]]
    name = "Projects"
    url = ""
    weight = 2

[[menu.main]]
    name = "Notes"
    url = "notes"
    weight = 3

[[menu.main]]
    name = "About"
    url = "page/about/"
    weight = 6

[[menu.main]]
    name = "Tags"
    url = "tags"
    weight = 4


[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
    [markup.goldmark.extensions]
      [markup.goldmark.extensions.passthrough]
        enable = true
        [markup.goldmark.extensions.passthrough.delimiters]
          block = [['\[', '\]'], ['$$', '$$']]
          inline = [['\(', '\)'], ['$', '$']]